<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Login - Maaly Coffee Shop</title>
    <link rel="stylesheet" href="../css/Admin_Loign.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Abhaya+Libre:wght@400;500;600;700;800&display=swap"
    />
  </head>
  <body>
    <div class="admin-login-bg">
      <img class="floating-bean bean1" src="../images/Layer 2.svg" alt="Bean" />
      <img class="floating-bean bean2" src="../images/Layer 2.svg" alt="Bean" />
      <img class="floating-bean bean3" src="../images/Layer 2.svg" alt="Bean" />
      <img class="floating-bean bean4" src="../images/Layer 2.svg" alt="Bean" />
      <img class="floating-bean bean5" src="../images/Layer 2.svg" alt="Bean" />
      <img class="floating-bean bean6" src="../images/Layer 2.svg" alt="Bean" />
      <div class="admin-login-center">
        <div class="admin-login-logo">
          <img src="../images/Borcelle 1.svg" alt="Maaly Coffee Shop Logo" />
        </div>
        <div class="admin-login-title">Login</div>
        <div class="admin-login-subtitle">Login As An Admin Or A Cashier</div>
        <form class="admin-login-form">
          <div class="input-wrapper">
            <select class="admin-login-type-select" required>
              <option value="" disabled selected>Type</option>
              <option value="admin">Admin</option>
              <option value="cashier">Cashier</option>
            </select>
          </div>
          <div class="input-wrapper">
            <input type="text" placeholder="Username" required />
          </div>
          <div class="input-wrapper">
            <input type="password" placeholder="Password" required />
          </div>
          <button type="submit" class="admin-login-btn">Login</button>
        </form>
        <div class="admin-login-art">
          <img
            src="../images/8b9ddee1b3d422108db38f330600de55d865bb22.png"
            alt="Coffee Art"
          />
        </div>
      </div>
    </div>
  </body>
</html>
