<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Maaly Coffee Shop - Reservatio </title>

    <link rel="stylesheet" href="css/reservation.css" />
   
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Dancing+Script:wght@400;700&display=swap"
    />
  </head>
  <body>
    <div include-html="components/navbar.html"></div>
    <section id="reservations" class="reservation-section">
      <div class="hero-bottom-black">
        <h2 class="section-title">Reserve a Table</h2>
      </div>
      <div class="reservation-container">
        <div class="reservation-art">
          <img src="images/Reserve Img.png" alt="Reservation Art" />
        </div>
        <form class="reservation-form">
          <div class="input-wrapper">
            <span class="input-icon">📅</span>
            <input type="text" placeholder="Date" />
          </div>
          <div class="time-group">
            <div class="input-wrapper">
              <span class="input-icon">⏰</span>
              <input type="text" placeholder="From Time" />
            </div>
            <div class="input-wrapper">
              <span class="input-icon">⏰</span>
              <input type="text" placeholder="To Time" />
            </div>
          </div>
          <div class="row-group">
            <div class="input-wrapper">
              <span class="input-icon">👤</span>
              <input type="text" placeholder="your name" />
            </div>
            <div class="input-wrapper">
              <span class="input-icon">👥</span>
              <select style="width: 260px">
                <option>Table list</option>
                <option>Table 1</option>
                <option>Table 2</option>
              </select>
            </div>
          </div>
          <div class="row-group">
            <div class="input-wrapper">
              <span class="input-icon">📱</span>
              <input type="tel" placeholder="your phone" />
            </div>
            <div class="input-wrapper">
              <span class="input-icon">👥</span>
              <input type="number" placeholder="No of people" />
            </div>
          </div>
          <div class="row-group">
            <div class="input-wrapper" style="flex: 1">
              <span class="input-icon">💳</span>
              <input type="text" placeholder="Deposit" />
            </div>
            <button type="submit" class="reserve-btn">Reserve</button>
          </div>
        </form>
      </div>
    </section>
    <div include-html="components/footer.html"></div>
    <script src="js/include-html.js"></script>
  </body>
</html>
