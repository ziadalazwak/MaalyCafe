<section id="reservations" class="reservation-section">
  <div class="hero-bottom-black">
    <h2 class="section-title">Reserve a Table</h2>
  </div>
  <div class="reservation-container">
    <div class="reservation-art">
      <img src="images/Reserve Img.png" alt="Reservation Art" />
    </div>
    <form class="reservation-form">
      <div class="input-wrapper">
        <span class="input-icon">📅</span>
        <input type="text" placeholder="Date" />
      </div>
      <div class="time-group">
        <div class="input-wrapper">
          <span class="input-icon">⏰</span>
          <input type="text" placeholder="From Time" />
        </div>
        <div class="input-wrapper">
          <span class="input-icon">⏰</span>
          <input type="text" placeholder="To Time" />
        </div>
      </div>
      <div class="row-group">
        <div class="input-wrapper">
          <span class="input-icon">👤</span>
          <input type="text" placeholder="your name" />
        </div>
        <div class="input-wrapper">
          <span class="input-icon">👥</span>
          <select style="width: 260px">
            <option>Table list</option>
            <option>Table 1</option>
            <option>Table 2</option>
          </select>
        </div>
      </div>
      <div class="row-group">
        <div class="input-wrapper">
          <span class="input-icon">📱</span>
          <input type="tel" placeholder="your phone" />
        </div>
        <div class="input-wrapper">
          <span class="input-icon">👥</span>
          <input type="number" placeholder="No of people" />
        </div>
      </div>
      <div class="row-group">
        <div class="input-wrapper" style="flex: 1">
          <span class="input-icon">💳</span>
          <input type="text" placeholder="Deposit" />
        </div>
        <button type="submit" class="reserve-btn">Reserve</button>
      </div>
    </form>
  </div>
</section>
