<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Maaly Coffee Shop - Register</title>
    <link rel="stylesheet" href="css/navbar.css" />
    <link rel="stylesheet" href="css/login.css" />
<link rel="stylesheet" href="css/register.css" />
    <link rel="stylesheet" href="css/footer.css" />

    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Dancing+Script:wght@400;700&display=swap"
    />
  </head>
  <body>
    <div include-html="components/navbar.html"></div>
    <div class="login-container">
      <!-- Left: Login Form -->
      <div class="login-left">
        <div class="register-title">Sign Up</div>
        <form class="login-form">
          <div class="input-wrapper">
            <input type="text" placeholder="Username" required />
          </div>
          <div class="input-wrapper">
            <input type="tel" placeholder="Phone Number" required />
          </div>
          <div class="input-wrapper">
            <input type="email" placeholder="Email" required />
          </div>
          <div class="input-wrapper">
            <input type="text" placeholder="Country" required />
          </div>
          <div class="input-wrapper">
            <input type="password" placeholder="Password" required />
          </div>
          <label class="terms-label" for="terms">
            Terms And Condition
            <input type="checkbox" id="terms" class="custom-checkbox" />
          </label>
          <button type="submit" class="login-btn">Sign Up</button>
        </form>
        <div class="signup-link">
          Already Have An Account ? <a href="login.html">Login</a>
        </div>
      </div>
      <!-- Right: Branding & Art -->
      <div class="login-right">
        <div class="login-logo">
          <img src="images/Borcelle 1.svg" alt="Maaly Coffee Shop Logo" />
        </div>
        <div class="login-art">
          <img
            src="images/8b9ddee1b3d422108db38f330600de55d865bb22.png"
            alt="Coffee Art"
          />
        </div>
        <!-- Floating beans -->
        <img class="floating-bean bean1" src="images/Layer 2.svg" alt="Bean" />
        <img class="floating-bean bean2" src="images/Layer 2.svg" alt="Bean" />
        <img class="floating-bean bean3" src="images/Layer 2.svg" alt="Bean" />
        <img class="floating-bean bean4" src="images/Layer 2.svg" alt="Bean" />
        <img class="floating-bean bean5" src="images/Layer 2.svg" alt="Bean" />
        <img class="floating-bean bean6" src="images/Layer 2.svg" alt="Bean" />
      </div>
    </div>
    <div include-html="components/footer.html"></div>
    <script src="js/include-html.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
