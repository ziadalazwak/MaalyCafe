<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Maaly Coffee Shop - PaymentDetails</title>
   
    <link rel="stylesheet" href="css/Payment_Details.css" />

 
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Dancing+Script:wght@400;700&display=swap"
    />
  </head>
  <body class="payment-page">
    <div include-html="components/navbar.html"></div>
    <div class="login-left">
        <div class="login-title gradient-text">Payment Details</div>
        <div class="pay-info">
          <h2 class="pay-heading">Add Your Info To Pay</h2>
          <div class="pay-amount">200 Egp</div>
        </div>
        <form class="login-form">
          <div class="input-wrapper">
            <input type="text" placeholder="Full Name" required />
          </div>
          <div class="input-wrapper">
            <input type="tel" placeholder="Phone Number" required />
          </div>
          <div class="input-wrapper">
            <input type="email" placeholder="Email" required />
          </div>
          <div class="input-wrapper">
            <input type="text" placeholder="Country" required />
          </div>
        
       
          <button type="submit" class="login-btn">Confirm</button>
        </form>
       
      </div>
      <div include-html="components/footer.html"></div>
      <script src="js/include-html.js"></script>
      <script src="js/main.js"></script>
      </body>
      </html>
